<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" contenteditable="true"><head>
    <title>David Solodukhin</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        // Initialize isomorphic-git with a file system
        getRecentContent();
       var index 
       function KeyPress(e) {
          var evtobj = window.event? event : e
            if (evtobj.keyCode == 32 && evtobj.ctrlKey) {
              console.log("setting memory")
              index.testCommit();
            }
    }

    document.onkeydown = KeyPress;
        async function getRecentContent() {
            let commits = await fetch("https://api.github.com/repos/dadukhin/dadukhin.github.io/commits");
            commits = await commits.json();
            let sha = commits[0].sha;
            let response = "";
            if (!sha || sha.length != 40) {
                response = await fetch("https://raw.githubusercontent.com/dadukhin/dadukhin.github.io/master/memory");
            } else {
                response = await fetch("https://raw.githubusercontent.com/dadukhin/dadukhin.github.io/" + sha + "/memory");
            }
            response = await response.text();
            //document.write(unescape(response));
            document.getElementsByTagName('html')[0].innerHTML=unescape(response)
            var us = document.createElement("script")
            us.setAttribute("src", "https://unpkg.com/@isomorphic-git/lightning-fs");
            us.setAttribute("type", "text/javascript");
            us.setAttribute("id", "sc1")
            document.head.appendChild(us);
            us = document.createElement("script")
            us.setAttribute("src", "https://unpkg.com/isomorphic-git")
            us.setAttribute("type", "text/javascript")
            us.setAttribute("id", "sc2")
            document.head.appendChild(us)
            
            console.log("document.write exploited")
            import("./gitModule.js").then((obj) => (index = obj));
  
        }            
            
    

    </script>


</head>

    <!-- Scripts -->
</html>
